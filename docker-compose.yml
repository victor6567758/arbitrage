  #     - jobmanager
  #   environment:
  #     FLINK_JOBMANAGER_HOST: jobmanager

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  kibana:
    image: docker.elastic.co/kibana/kibana:7.8.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  load-kibana-dashboard:
    build: ./kibana_dashboard
    command: ['/bin/bash', '-c', 'cat /tmp/load/load_ndjson.sh | tr -d "\r" | bash']
    depends_on:
      - kibana
      - elasticsearch

  jobmanager:
    build:
      context: pyflink/
    image: pyflink/pyflink
    volumes:
      - ./pyflink:/opt/pyflink
      - ${PWD}/config/config.yml:/etc/config.yml:ro
    hostname: "jobmanager"
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      CONFIG_FILE: '/etc/config.yml'
    depends_on:
      - kafka1

  taskmanager:
    image: pyflink/pyflink
    volumes:
      - ./pyflink:/opt/pyflink
      - ${PWD}/config/config.yml:/etc/config.yml:ro
    expose:
      - "6121"
      - "6122"
    command: taskmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      CONFIG_FILE: '/etc/config.yml'
    depends_on:
      - jobmanager

  # db:
  #   image: "postgres:10"
  #   env_file:
  #     - ./database.env
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - ./database-data:/var/lib/postgresql/data
  #     - ./init-data/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  zoo1:
    image: zookeeper:3.4.9
    hostname: zoo1
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zoo1:2888:3888
    volumes:
      - ./zk-single-kafka-single/zoo1/data:/data
      - ./zk-single-kafka-single/zoo1/datalog:/datalog


  kafka1:
    image: confluentinc/cp-kafka:5.3.1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "OHCL:1:1"
    volumes:
      - ./zk-single-kafka-single/kafka1/data:/var/lib/kafka/data
    depends_on:
      - zoo1

  provider-aex:
    build:
      context: providers/
    volumes:
      - ${PWD}/config/config.yml:/etc/config.yml:ro
    environment:
      KAFKA_HOST: kafka1:19092
    command: "main.py -p aex -c /etc/config.yml"
    depends_on:
      - kafka1

  provider-binance:
    build:
      context: providers/
    volumes:
      - ${PWD}/config/config.yml:/etc/config.yml:ro
    environment:
      KAFKA_HOST: kafka1:19092
    command: "main.py -p binance -c /etc/config.yml"
    depends_on:
      - kafka1
